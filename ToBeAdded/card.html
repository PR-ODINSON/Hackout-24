<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
		.image-container {
			position: relative;
			display: inline-block;
		}
		.overlay-text {
			position: absolute;
			top: 58%; 
			left: 50%; 
			transform: translate(-50%, -50%);
			color: #fff; 
			padding: 10px 20px; 
			font-size: 20px; 
			text-align: center;
		}
	</style>

</head>
<body>
	<div class="image-container" style="padding: 10px;">
    <div class="card" style="width: 18rem; background-image: url(backgroundImage.png); background-size: cover;">
		<img src="sun.png" style="width: 100%; height: 50%;">
		<div class="overlay-text">SUN</div>
		<div class="card-body" style="background-color: white; opacity: 75%; margin: 10px;">
		  <p class="card-text" style="color: black; padding-left: 10px; text-align: center;">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		</div>
		<ul class="list-group list-group-flush" style="color: black; padding-left: 20px; background-color: white; opacity: 75%; margin: 10px;">
		  <li class="list-group-item">Type: Star</li>
		  <li class="list-group-item">Mass: 1.989 X 10^30</li>
		  <li class="list-group-item">Age: 4.603 Billion</li>
		</ul>
		<div class="card-body" style="color: white;">
		  <a href="#" class="card-link">Card link</a>
		  <a href="#" class="card-link">Another link</a>
		</div>
	  </div>
	</div>
	</body>
</html>
